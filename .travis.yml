sudo: required

os:
  - linux
  - osx

env:
  - GS_VERSION=3.2.11  TEST=Error
  - GS_VERSION=3.2.11  TEST=Install
  - GS_VERSION=3.1.0.6 TEST=Basic
  - GS_VERSION=3.2.11  TEST=Basic
#  - GS_VERSION=3.2.11 TEST=BasicTodeClient

matrix:
   allow_failures:
   - os: osx

addons:
  hosts:
    - travis.dev

before_script:
  - sudo hostname travis.dev
  - export GS_HOME="$(pwd)"
  - export PATH=$GS_HOME/bin:$PATH
  - export GS_TRAVIS=true

script:
  - hostname
  - cat /etc/hosts
  - tests/testTravisCI.sh
